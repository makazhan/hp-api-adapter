<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Harry Potter Explorer</title>
  <style>
    @font-face {
      font-family: 'Black Chancery';
      src: url('fonts/BlackChancery.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      background-color: #2b2b2b; /* dark grey */
      color: #dcdcdc;            /* light grey */
      font-family: 'Black Chancery', serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .card {
      background-color: #3a3a3a;
      border: 1px solid #555;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.6);
      max-width: 900px;  /* enlarged card for bigger image */
      text-align: center;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card-body {
      padding: 25px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    a {
      color: #e0e0e0;
      text-decoration: none;
      font-size: 1.4rem;
      margin: 0 15px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-body">
      <h1>Harry Potter Explorer</h1>
      <p>Step into the wizarding world. Where do you want to begin?</p>
      <p>
        <a href="/houses.html">Hogwarts Houses</a> | 
        <a href="/characters.html">Characters</a>
      </p>
    </div>

    <div style="position: relative; display: inline-block; width: 100%;">
      <img src="images/potterrow.jpg" title="Potterrow Port, Edinburgh" alt="Potterrow Port, Edinburgh" style="width: 100%; height: auto; display: block;">
      <div style="
        position: absolute;
        bottom: 8px;
        right: 12px;
        font-size: 0.7rem;
        font-family: Arial, sans-serif;
        color: black;
        background: rgba(255,255,255,0.6);
        padding: 2px 6px;
        border-radius: 4px;
      ">
        source: <a href="https://everythingedinburgh.com/harry-potter-sites-in-edinburgh/" style="color:black; font-size: 0.7rem;">everythingedinburgh.com</a>
      </div>
    </div>
  </div>
</body>
</html>
